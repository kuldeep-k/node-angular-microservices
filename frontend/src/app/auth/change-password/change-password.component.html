<h2>Change Password</h2>
<div class="mat-elevation-z8">

<mat-grid-list cols="3" [style.background]="'gray'">
    <mat-grid-tile>
    </mat-grid-tile>

    <mat-grid-tile>
        <form [formGroup]="changePasswordForm" ngSubmit="doChangePassword()">
            <mat-card class="example-card">
            <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>Change Password</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <mat-card-content>
                <p>
                <mat-form-field appearance="fill">
                    <mat-label>Current Password</mat-label>
                    <input matInput formControlName="current_password" id="current_password">
                </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" id="password">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirm_password" id="confirm_password">
                    </mat-form-field>
                </p>

            </mat-card-content>
            <mat-card-actions>
            <button (click)="doChangePassword()" mat-raised-button color="primary">Change Password</button>
            </mat-card-actions>
        </mat-card>
        </form>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
</div>
