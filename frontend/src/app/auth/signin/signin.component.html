<mat-grid-list cols="3" [style.background]="'gray'">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
    <form [formGroup]="signinForm" ngSubmit="doSignIn()">
        <mat-card class="example-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>Sign In</mat-card-title>
          <mat-card-subtitle>Do Login Here...</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
                <p>
            <mat-form-field appearance="fill">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="username" id="username">
            </mat-form-field>
            </p>
            <p>
            <mat-form-field appearance="fill">
                <mat-label>Password </mat-label>
                <input matInput type="password" formControlName="password" id="password">
            </mat-form-field>
            </p>
            
        </mat-card-content>
        <mat-card-actions>
          <button (click)="doSignIn()" mat-raised-button color="primary">Sign In</button>
        </mat-card-actions>
      </mat-card>
    </form>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
