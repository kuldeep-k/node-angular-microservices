<h2>Orders Details List</h2>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="orderDetails" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> Order# </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container> -->
        <ng-container matColumnDef="productImageUrl">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> <img style="width: 100px;height: 100px;" src="{{element.productImageUrl}}" /> </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let element">  {{element.productName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
